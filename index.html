<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title></title>
</head>
<body>
	<!-- Global container -->
	<div id="container" class="align-children">

		<!-- Shirt container -->
		<div class="shirtContainer"> 

			<!-- Shirt 1 container -->
			<div id="shirt1">

				<!-- Rotate checkbox -->
				<div class="switchbox">
					<label for="check1">
						<i class="fa fa-repeat"></i>
					</label>
				</div>
				<input id="check1" type="checkbox" />

				<!-- Image of shirt -->
				<div class="shirtImage">	
					<img src="images/wolf-flag-tshirt-front.png" id="flagFront" alt""/>
					<img src="images/wolf-flag-tshirt-back.png" id="flagBack" alt""/>
				</div>

				<!-- Row of buttons -->
				<div class="row icons">
					<div class="arrows">
						<i class="fa fa-exchange"></i>
					</div>
					<div class="heart">
						<i class="fa fa-heart-o"></i>
					</div>
					<div class="size">
						<span>XL</span>
						<!-- Sizes select -->
						<div class="sizesSelect">
							<span data-size="XL">XL</span>
							<span data-size="L">L</span>
							<span data-size="M">M</span>
							<span data-size="S">S</span>
						</div>
					</div>
					<div class="swatch">
						<i class="fa fa-square"></i>
						<!-- Swatches select -->
						<div class="swatchesSelect">
							<i class="fa fa-square red-swatch"></i>
							<i class="fa fa-square green-swatch"></i>
							<i class="fa fa-square orange-swatch"></i>
							<i class="fa fa-square yellow-swatch"></i>
						</div>
					</div>
					<div class="cart">
						<i class="fa fa-shopping-cart"></i>
					</div>
				</div>
			</div>

			<!-- Shirt Name & Price -->
			<div class="row">
				<div class="shirtName">
					<p>USA Pride</p>
				</div>
				<div class="shirtPrice">
					<p>$29</p>
				</div>
			</div>
		</div>

		<!-- Shirt container -->
		<div class="shirtContainer">

				<!-- Row of buttons -->

						<!-- Sizes select -->

							<span data-size="XL">XL</span>

					</div>

						<i class="fa fa-square"></i>
						<!-- Swatches select -->

							<i class="fa fa-square red-swatch"></i>

							<i class="fa fa-square orange-swatch"></i>
							<i class="fa fa-square yellow-swatch"></i>
						</div>
					</div>
					<div class="cart">
						<i class="fa fa-shopping-cart"></i>
					</div>
				</div>
			</div>

			<!-- Shirt Name & Price -->
			<div class="row">
				<div class="shirtName">
					<p>Rottweiler Face</p>
				</div>
				<div class="shirtPrice">
					<p>$29</p>
				</div>
			</div>
		</div>

		<!-- Shirt container -->
		<div class="shirtContainer"> 

			<!-- Shirt 3 container -->
			<div id="shirt3">

				<!-- Rotate checkbox -->

					<label for="check3">

				</div>
				<input id="check3" type="checkbox" />

					</div>
					<div class="swatch">
